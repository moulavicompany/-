<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>مولوی کمپانی | تیونینگ و طراحی خودروهای لوکس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="header">
    <div class="container header__inner">

      <!-- لوگو فقط به‌عنوان تیتر (بدون لینک) -->
      <div class="logo">
        <img src="logo.png" alt="لوگو مولوی کمپانی" class="logo__img">
        <h1 class="logo__text">مولوی&nbsp;کمپانی</h1>
      </div>

      <nav class="nav" id="main-nav">
        <a href="#about">درباره ما</a>
        <a href="#services">خدمات</a>
        <a href="#gallery">گالری</a>
        <a href="#contact">تماس</a>
      </nav>

      <button class="btn-gold" data-scroll="#contact">مشاوره رایگان</button>

      <button class="burger" id="burger" aria-label="منو">&#9776;</button>
    </div>
  </header>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <h2>تیونینگ و طراحی خودروهای لوکس</h2>
    <button class="btn-gold" data-scroll="#contact">مشاوره رایگان</button>
  </section>

  <!-- ===== About ===== -->
  <section id="about" class="section">
    <div class="container">
      <h2>درباره ما</h2>
      <p>مولوی کمپانی از سال ۱۳۸۵ با عشق به سرعت و زیبایی در کنار شماست.</p>
    </div>
  </section>

  <!-- ===== Services ===== -->
  <section id="services" class="section dark">
    <div class="container">
      <h2>خدمات ما</h2>
      <div class="cards">
        <div class="card"><h3>طراحی بدنه</h3></div>
        <div class="card"><h3>تقویت موتور</h3></div>
        <div class="card"><h3>کیت بدنه</h3></div>
        <div class="card"><h3>دیتیلینگ</h3></div>
      </div>
    </div>
  </section>

  <!-- ===== Gallery ===== -->
  <section id="gallery" class="section">
    <div class="container">
      <h2>گالری</h2>
      <div class="gallery">
        <img src="https://source.unsplash.com/400x300/?car,luxury" alt="">
        <img src="https://source.unsplash.com/400x300/?car,interior" alt="">
        <img src="https://source.unsplash.com/400x300/?car,exterior" alt="">
      </div>
    </div>
  </section>

  <!-- ===== Contact ===== -->
  <section id="contact" class="section dark">
    <div class="container">
      <h2>تماس با ما</h2>
      <form class="contact-form">
        <input type="text" placeholder="نام" required>
        <input type="tel" placeholder="تلفن" required>
        <textarea rows="4" placeholder="پیام"></textarea>
        <button type="submit" class="btn-gold">ارسال</button>
      </form>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>© ۲۰۲۵ مولوی کمپانی</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
